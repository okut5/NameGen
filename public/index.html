<!DOCTYPE html>
<html>
<head>
  <title>Generate Random Name</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div id="maindiv">
  <div id="headline">
    <h1>Generate Random Name</h1>
  </div>

  <div id="button">
    <button id="generate">Generate Name</button>
  </div>

  <div id="response">
    <input type="text" id="nameDisplay" readonly> <!-- Read-only input for the response -->
    <button id="copyButton">Copy</button> <!-- New button for copying -->
  </div>

  <div id="loader" class="loader"></div>

</div>
<!-- Including Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="script.js"></script>

</body>
</html>
